<body>
	<h2>单机监控</h2>
	<p>
		&emsp;&emsp;如果想对单实例数据库进行监控，可以在<a href="database_panel.html">数据库监控面板</a>的<b>添加</b>按钮下拉菜单中选择<b>单机</b>，打开数据库添加对话框进行添加。如下图所示:
	</p>
	<p>
		<img src="images/database_single_dialog.png" />
	</p>

	<p>
		<strong>主机</strong><br />
		数据库连接的主机地址。这是一个下拉列表，只能选择下拉列表中的主机地址（即已经启动数据库代理的主机）。也可以在输入框中输入字符串过滤下拉列表快速查找到主机地址。如图所示：
	</p>
	<p>
		<img src="images/database_single_host.png" alt="" />
	</p>

	<p>
		<strong>端口号</strong><br /> 数据库连接的端口号。
	</p>

	<p>
		<strong>用户名</strong><br /> 数据库连接的用户名。
	</p>
	<p>
		<strong>密码</strong><br /> 数据库连接的密码。
	</p>
	<p>
		<strong>描述</strong><br /> 描述信息。
	</p>
</body>
