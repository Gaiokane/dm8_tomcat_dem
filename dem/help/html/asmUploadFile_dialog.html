<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/master.css" />
<title>上传文件对话框</title>
</head>

<body>
	<h2>上传文件对话框</h2>
	<p>&emsp;&emsp;上传本地文件到ASM文件系统。</p>
	<p>
		<img src="images/asmUploadFile_dialog.png" />
	</p>

	<strong>ASM文件系统管理的功能列表</strong>
	<table>
		<thead>
			<tr>
				<th>操作</th>
				<th>说明</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><img src="images/add_file.png" /></td>
				<td>打开浏览本地文件对话框，选择要上传的文件。</td>
			</tr>
			<tr>
				<td><img src="images/file_drag.png" /></td>
				<td>拖动要上传的文件到该区域进行上传。</td>
			</tr>
		</tbody>
	</table>
	<p>
		<strong>上传文件信息列表</strong>
	</p>
	<table>
		<thead>
			<tr>
				<th>字段</th>
				<th>说明</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>文件名</td>
				<td>要上传的文件的名称</td>
			</tr>
			<tr>
				<td>进度</td>
				<td>显示上传的进度</td>
			</tr>
			<tr>
				<td>时间(秒)</td>
				<td>上传文件所花费的时间</td>
			</tr>
			<tr>
				<td>状态</td>
				<td>上传状态,包括等待,上传,错误,取消,完成,移除等。</td>
			</tr>
			<tr>
				<td>操作</td>
				<td>可执行的操作，包括终止上传,移除,查看详情等,根据状态不同，可支持的操作不相同。</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
