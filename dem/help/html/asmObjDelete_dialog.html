<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/master.css" />
<title>刪除ASM对象对话框</title>
</head>

<body>
	<h2>刪除ASM对象对话框</h2>
	<p>&emsp;&emsp;刪除ASM对象。</p>
	<p>
		<img src="images/asmObjDelete_dialog.png" />
	</p>

	<p>
		<strong>出错后继续</strong><br />选中该选项，则如果删除其中某个对象失败后，还继续删除后面的对象，否则不继续删除后面的对象。
	</p>

	<p>
		<strong>删除ASM对象信息列表</strong>
	</p>
	<table>
		<thead>
			<tr>
				<th>字段</th>
				<th>说明</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>对象名</td>
				<td>要删除的ASM对象名称</td>
			</tr>
			<tr>
				<td>对象类型</td>
				<td>要删除的ASM对象类型</td>
			</tr>
			<tr>
				<td>完整路径</td>
				<td>要删除的ASM对象完整路径</td>
			</tr>
			<tr>
				<td>状态</td>
				<td>删除操作执行的状态</td>
			</tr>
			<tr>
				<td>消息</td>
				<td>删除操作的消息</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
