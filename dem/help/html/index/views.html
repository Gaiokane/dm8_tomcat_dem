<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta content="text/html; charset=ISO-8859-1" http-equiv="Content-Type" />

<title>Navigation Views</title>

<style type="text/css">

/* need this one for Mozilla */
HTML {
	width: 100%;
	height: 100%;
	margin: 0px;
	padding: 0px;
	border: 0px;
}

BODY {
	margin: 0px;
	padding: 0px;
	/* Mozilla does not like width:100%, so we set height only */
	height: 100%;
	position: relative;
	//
	Needed
	for
	Safari
}

IFRAME {
	width: 100%;
	height: 100%;
	position: absolute;
	//
	Needed
	for
	Safari
	top
	:
	0px;
}

.hidden {
	visibility: hidden;
	width: 0;
	height: 0;
}

.visible {
	visibility: visible;
	width: 100%;
	height: 100%;
}
</style>
<script src="views.js" language="JavaScript"></script>
<script language="Javascript">
	var activityFiltering = false;
	var displayShowAllConfirmation = true;

	function confirmShowAll() {

		var l = top.screenX + (top.innerWidth - w) / 2;
		var t = top.screenY + (top.innerHeight - h) / 2;

		// move the dialog just a bit higher than the middle
		if (t - 50 > 0)
			t = t - 50;

		window.location = "javascript://needModal";
		confirmShowAllDialog = window.open("confirmShowAll.jsp",
				"confirmShowAllDialog", "resizable=no,height=" + h + ",width="
						+ w + ",left=" + l + ",top=" + t);
		confirmShowAllDialog.focus();
	}

	function selectScope() {

		var l = top.screenX + (top.innerWidth - w) / 2;
		var t = top.screenY + (top.innerHeight - h) / 2;

		// move the dialog just a bit higher than the middle
		if (t - 50 > 0)
			t = t - 50;

		window.location = "javascript://needModal";
		selectScopeDialog = window.open("selectScope.jsp", "selectScopeDialog",
				"resizable=no,height=" + h + ",width=" + w + ",left=" + l
						+ ",top=" + t);
		selectScopeDialog.focus();
	}
</script>

</head>

<body onunload="closeConfirmShowAllDialog()" tabindex="-1" dir="ltr">
	<iframe frameborder="0" src="toc.html" scrolling="no" id="toc"
		title="Layout frame: toc" name="toc" class="visible"> </iframe>
</body>
</html>
