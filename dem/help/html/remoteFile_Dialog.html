<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/master.css" />
<title>文件选择</title>
</head>

<body>
	<h2>文件选择</h2>
	<p>
		&emsp;&emsp;文件选择对话框用于浏览选选择远程主机的文件。如下图所示：
	</p>
	<p>
		<img src="images/remoteFile_dialog.png" alt="" />
	</p>

	<strong>服务选择功能列表</strong>
	<table>
		<thead>
			<tr>
				<th>操作</th>
				<th>说明</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>主机</td>
				<td>要选择文件的远程主机。</td>
			</tr>
			<tr>
				<td>路径</td>
				<td>显示当前选择路径的层级，以及输入过滤路径。</td>
			</tr>
			<tr>
				<td><img src="images/home.png" />根目录</td>
				<td>快速定位到根目录。</td>
			</tr>
			<tr>
				<td><img src="images/folder_up.png" />上级目录</td>
				<td>快速定位到当前目录的上级目录。</td>
			</tr>
			<tr>
				<td><img src="images/refresh.png" />刷新</td>
				<td>刷新当前目录信息</td>
			</tr>
			<tr>
				<td><img src="images/folder_add.png" />新建文件夹</td>
				<td>在当前目录信息新建文件夹</td>
			</tr>
			<tr>
				<td><img src="images/delete.png" />删除</td>
				<td>删除当前选中的文件</td>
			</tr>
		</tbody>
	</table>
	
	<p>
		<strong>文件信息列表</strong>
	</p>
	<table>
		<thead>
			<tr>
				<th>字段</th>
				<th>说明</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>文件名</td>
				<td>文件的名称。</td>
			</tr>
			<tr>
				<td>大小</td>
				<td>文件的大小。</td>
			</tr>
			<tr>
				<td>类型</td>
				<td>文件的类型。</td>
			</tr>
			<tr>
				<td>修改时间</td>
				<td>文件最近修改时间。</td>
			</tr>
			<tr>
				<td>属性</td>
				<td>文件的读写属性。</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
