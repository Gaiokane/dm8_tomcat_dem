<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/master.css" />
<title>服务选择</title>
</head>

<body>
	<h2>服务选择</h2>
	<p>
		&emsp;&emsp;服务选择对话框用于浏览选择远程主机上的服务。如下图所示：
	</p>
	<p>
		<img src="images/remoteService_dialog.png" alt="" />
	</p>

	<strong>服务选择功能列表</strong>
	<table>
		<thead>
			<tr>
				<th>操作</th>
				<th>说明</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>主机</td>
				<td>要选择服务的远程主机。</td>
			</tr>
			<tr>
				<td>服务名</td>
				<td>按输入的服务名过滤。</td>
			</tr>
			<tr>
				<td><img src="images/refresh.png" />刷新状态</td>
				<td>刷新远程主机的服务信息。</td>
			</tr>
		</tbody>
	</table>
	
	<p>
		<strong>服务信息列表</strong>
	</p>
	<table>
		<thead>
			<tr>
				<th>字段</th>
				<th>说明</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>服务名</td>
				<td>服务的名称。</td>
			</tr>
			<tr>
				<td>显示名</td>
				<td>服务的显示名称。</td>
			</tr>
			<tr>
				<td>执行文件路径</td>
				<td>服务的可执行文件路径。</td>
			</tr>
			<tr>
				<td>描述</td>
				<td>服务的描述信息。</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
