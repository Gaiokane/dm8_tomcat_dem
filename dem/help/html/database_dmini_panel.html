<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/master.css" />
<title>查看DM.INI</title>
</head>

<body>
	<h2>查看DM.INI</h2>
	<p>
		&emsp;&emsp;从<a href="database_panel.html">数据库监控面板</a>中的数据库列表的操作下拉菜单中点击<b>查看DM.INI</b>可以打开查看DM.INI面板，该页面用于查看数据库DM.INI配置文件。如下图所示:
	</p>
	<img src="images/database_dmini_panel.png" alt="" />
	<p>
		<strong>DM.INI列表</strong>
	</p>
	<table>
		<thead>
			<tr>
				<th>字段</th>
				<th>说明</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>PARA_NAME</td>
				<td><p>属性名称</p>
				</td>
			</tr>
			<tr>
				<td>PARA_VALUE</td>
				<td>属性值</td>
			</tr>
			<tr>
				<td>MIN_VALUE</td>
				<td>最小值</td>
			</tr>
			<tr>
				<td>MAX_VALUE</td>
				<td>最大值</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
