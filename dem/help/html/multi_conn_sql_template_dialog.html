<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/master.css" />
<title>多连接查询模板对话框</title>
</head>

<body>
	<h2>多连接查询模板对话框</h2>
	<p>&emsp;&emsp;创建、修改和查看多连接查询模板。</p>
	<p>
		<img src="images/multi_conn_sql_template_dialog.png" />
	</p>

	<p>
		<strong>过滤</strong><br /> 过滤多连接查询模板列表。
	</p>

	<p>
		<strong>刷新</strong><br /> 刷新多连接查询模板列表。
	</p>

	<strong>多连接查询模板列表</strong>
	<table>
		<thead>
			<tr>
				<th>列名</th>
				<th>说明</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>名称</td>
				<td>查询模板名称</td>
			</tr>
			<tr>
				<td>描述</td>
				<td>查询描述</td>
			</tr>
			<tr>
				<td>操作</td>
				<td><img src="images/edit.png" />编辑，打开<a
					href="sql_template_name_dialog.html">模板对话框</a>用来编辑模板。<br /> <img
					src="images/delete.png" />删除，删除选中的查询模板。</td>
			</tr>
		</tbody>
	</table>

	<p>
		<strong>数据库连接列表</strong><br /> 显示当前多连接查询模板的数据库连接。
	</p>
	<p>
		<strong>查询模板SQL内容</strong><br /> 显示当前多连接查询模板的SQL内容。
	</p>
</body>
</html>
