<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/master.css" />
<title>磁盘组属性对话框</title>
</head>

<body>
	<h2>磁盘组属性对话框</h2>
	<p>&emsp;&emsp;显示磁盘组属性信息。</p>
 	<p>&emsp;&emsp;包括:</p>
	<ul>
		<li><a href="#tabs-1">基本信息</a></li>
		<li><a href="#tabs-2">磁盘信息</a></li>
	</ul>
	<h3 id="tabs-1">基本信息</h3>
	<p>&emsp;&emsp;显示磁盘组的基本信息。</p>
	<p>
		<img src="images/asmDiskProperty_dialog.png" />
	</p>
	
	<h3 id="tabs-2">磁盘信息</h3>
	<p>&emsp;&emsp;显示组成磁盘组的磁盘信息。</p>
	<p>
		<img src="images/asmDiskProperty_dialog_disk.png" />
	</p>
	<p>
		<strong>磁盘信息列表</strong>
	</p>
	<table>
		<thead>
			<tr>
				<th>字段</th>
				<th>说明</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>路径</td>
				<td>组成磁盘组的磁盘路径</td>
			</tr>
			<tr>
				<td>大小</td>
				<td>组成磁盘组的磁盘大小</td>
			</tr>
			<tr>
				<td>创建时间</td>
				<td>组成磁盘组的磁盘的创建时间</td>
			</tr>
			<tr>
				<td>修改时间</td>
				<td>组成磁盘组的磁盘的最近修改时间</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
