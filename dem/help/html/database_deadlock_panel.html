<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/master.css" />
<title>死锁分析</title>
</head>

<body>
	<h2>死锁分析</h2>
	<p>
		&emsp;&emsp;从<a href="database_panel.html">数据库监控面板</a>中的数据库列表的操作下拉菜单中点击<b>死锁分析</b>可以打开死锁分析面板，该页面用于查看最近一段时间内数据库发生死锁的历史记录。如下图所示:
	</p>
	<p>
		<img src="images/database_deadlock_panel.png" alt="" />
	</p>
	<p>
		<strong>时间按钮</strong>
	</p>
	<p>
		<img src="images/intv_ts_button.png" alt="" />
	</p>
	<p>&emsp;&emsp;点击按钮可以切换查看最近各个不同时间段内的死锁记录。</p>
	<p>
		<strong>死锁信息列表</strong>
	</p>
	<table>
		<thead>
			<tr>
				<th>字段</th>
				<th>说明</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>序列号</td>
				<td>序列号。</td>
			</tr>
			<tr>
				<td>会话ID</td>
				<td>所属会话ID。</td>
			</tr>
			<tr>
				<td>事务ID</td>
				<td>所属事务ID。</td>
			</tr>
			<tr>
				<td>SQL语句</td>
				<td>执行的sql语句。</td>
			</tr>
			<tr>
				<td>发生时间</td>
				<td>死锁发生时间。</td>
			</tr>
			<tr>
				<td>用户名</td>
				<td>登录的用户名。</td>
			</tr>
			<tr>
				<td>会话IP</td>
				<td>会话来源的IP地址。</td>
			</tr>
			<tr>
				<td>应用名称</td>
				<td>应用程序名称。</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
