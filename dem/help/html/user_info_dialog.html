<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/master.css" />
<title>用户修改对话框</title>
</head>

<body>
	<h2>用户修改对话框</h2>
	<p>
		&emsp;当前登录用户修改自己的用户信息的对话框，可以点击主页顶部的<b>登录名</b>打开该对话框。如下图所示:
	</p>
	<p>
		<img src="images/dem_user_info_dialog.png" />
	</p>
	<p>
		<strong>登录名</strong><br /> DEM用户登录名。
	</p>

	<p>
		<strong>启用</strong><br /> 当前用户是否启用。
	</p>

	<p>
		<strong>角色</strong><br /> 用户角色，包括：普通用户、高级用户和系统管理员。
	</p>
	<p>
		<strong>真实姓名</strong><br /> 真实姓名。
	</p>
	<p>
		<strong>性别</strong><br />性别。
	</p>

	<p>
		<strong>手机号</strong><br /> 手机号。
	</p>

	<p>
		<strong>E-MAIL</strong><br /> E-MAIL。
	</p>
	<p>
		<strong>修改密码</strong><br /> 修改登录用户信息时显示，勾选则激活修改密码输入框。
	</p>

	<p>
		<strong>旧密码</strong><br /> 修改登录用户信息时显示，输入DEM用户的旧密码。
	</p>

	<p>
		<strong>密码</strong><br /> 密码。
	</p>

	<p>
		<strong>确认密码</strong><br /> 确认密码。
	</p>
</body>
</html>
