<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/master.css" />
<title>数据库连接对话框</title>
</head>

<body>
	<h2>数据库连接对话框</h2>
	<p>&emsp;&emsp;创建、修改和查看数据库连接信息。</p>
	<p>
		<img src="images/db_connection_dialog.png" />
	</p>

	<p>
		<strong>主机名</strong><br /> 数据库连接的主机地址。
	</p>

	<p>
		<strong>端口号</strong><br /> 数据库连接的端口号。
	</p>

	<p>
		<strong>用户名</strong><br /> 数据库连接的用户名。
	</p>
	<p>
		<strong>密码</strong><br /> 数据库连接的密码。
	</p>
	<p>
		<strong>保存密码</strong><br /> 勾选则保存密码，否则不保存。
	</p>

	<p>
		<strong>连接名</strong><br /> 数据库连接在客户端工具导航列表中的显示名称。
	</p>

	<p>
		<strong>注册连接</strong><br /> 勾选则在创建连接时保存此连接在客户端工具导航列表中，否则不保存。
	</p>
</body>
</html>
