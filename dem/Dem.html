<script type="text/javascript">
	var appName = "dem";
	var isomorphicDir = "dem/sc/";
	window.isc_expirationOff = true;
	var useWebSocket = false;

	// read cookie
	function readCookie(name) {
		var nameEQ = name + "=";
		var ca = document.cookie.split(';');
		for (var i = 0; i < ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0) == ' ')
				c = c.substring(1, c.length);
			if (c.indexOf(nameEQ) == 0)
				return c.substring(nameEQ.length, c.length);
		}
		return null;
	}

	// hide loading image
	function hideLoadingImage() {
		var div = document.getElementsByName("mainLoading");
		for (var i = 0; i < div.length; i++) {
			div[i].style.display = "none";
		}
	}

	// theme
	var themeName = readCookie('dem_skin_name_2_4');
	if (themeName == null) {
		themeName = "light";
	}

	function themeChange(theme) {
		themeName = theme;

		loadCommonGwt(appName, theme);
		loadCommonTheme(appName, theme);
		loadCodemirror(appName, theme);
		loadDemTheme(appName, theme);
	}

	// visibility(by set global variable __is__visible__)
	var __is__visible__ = true;
	var hiddenProperty = 'hidden' in document ? 'hidden'
			: 'webkitHidden' in document ? 'webkitHidden'
					: 'mozHidden' in document ? 'mozHidden' : null;
	var visibilityChangeEvent = hiddenProperty.replace(/hidden/i,
			'visibilitychange');
	document.addEventListener(visibilityChangeEvent, function() {
		if (document[hiddenProperty]) {
			__is__visible__ = false;
		} else {
			__is__visible__ = true;
		}
	});
</script>
